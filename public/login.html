<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حارس - الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    p { font-size: 1.2rem; margin-bottom: 30px; }
    .btn {
      display: inline-block;
      background: #ffD700;
      color: #003366;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛡️ حارس</h1>
    <p>النظام المحاسبي الذكي للربط بين البنك وOdoo</p>
    <p>يدعم OCR، الصوت، الذكاء الاصطناعي، والتداول الآلي</p>
    
    <a href="/pricing" class="btn">عرض خطط الاشتراك</a>
    <a href="#login" class="btn">تسجيل الدخول</a>
  </div>
</body>
</html>
